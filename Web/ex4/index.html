<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon Entertainment Show</title>
    <style>
    *{
        background-color: lightskyblue;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        
      }
      
      header {
        
        padding: 20px;
        text-align: center;
      }
      
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      
      section {
        
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      h1, h2 {
        color: #333;
        margin-bottom: 10px;
      }
      
      #gallary {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      #gallary img {
        width: 30%;
        margin: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(245, 88, 88, 0.685);
      }
      
      #comment-section {
        padding: 20px;
      }
      
      #comment-form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      #comment-input {
        width: 80%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
      }
      
      #submit-button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
      
      #comment-list {
        padding: 20px;
      }
      
      #comment-list div {
        background-color: #f7f7f7;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      footer {
        padding: 10px;
        text-align: center;
        clear: both;
      }</style>
</head>
<body>
    <header>
        <h1>DORAEMON ENTERTAINMENT SHOW</h1>
    </header>
    <main>
        <section id="video-screen">
            <h2>DORAEMON EPISODE</h2>
            <video id="featured-video" controls autoplay muted>
                <source src="https://drive.google.com/file/d/1-0Ywrsyzem-AGjhOM9Z13isGLpgEwOxb/view?usp=drive_link" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
        <section id="audio-section">
            <h2>DORAEMON THEME SONG</h2>
            <audio id="featured-audio" controls autoplay>
                <source src="https://drive.google.com/file/d/1i_YGIwuZn2aRImdkMbbYOIIDrrjxkiqY/view?usp=drive_link" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </section>

        <section id="image-section">
            <h2>DORAEMON IMAGES</h2>
            <div class="gallery">
                <img src="doraemon1.jpeg" alt="Doraemon Image 1" loading="lazy">
                <img src="doraemon2.jpeg" alt="Doraemon Image 2" loading="lazy">
                <img src="doraemon3.jpeg" alt="Doraemon Image 3" loading="lazy">
            </div>
        </section>
        <section id="comment-section">
            <h2>COMMENTS</h2>
            <form id="comment-form">
                <textarea placeholder="Leave a comment" id="comment-input"></textarea>
                <button type="submit">Submit</button>
            </form>
            <div id="comment-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Entertainment Show. All rights reserved</p>
    </footer>
    <script >

    const commentForm = document.getElementById('comment-form');
    const commentList = document.getElementById('comment-list');

    commentForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const commentInput = document.getElementById('comment-input');
    const commentText = commentInput.value.trim();
    if (commentText !== '') {
    const commentElement = document.createElement('div');
    commentElement.textContent = commentText;
    commentList.appendChild(commentElement);
    commentInput.value = '';
  }
});
    </script>
</body>
</html>
